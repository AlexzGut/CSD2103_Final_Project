<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
    <script src="../js/signin.js"></script>
</head>
<body>
    <main>
    <h1>Sign In</h1>
    <p>Sign In to your account and start enjoying our products.</p>
    <div>
        <form id="signin-form" action="../php/signin.php" method="post">
            <input type="text" name="username" id="username" placeholder="username">
            <input type="text" name="password" id="password" placeholder="password">
        </form>
    </div>
    <div>
        <button id="btn-submit">Sign In</button>
    </div>
    <div id="forgot-password">
        <p><a href="#">Forgot password?</a></p>
    </div>
    <div id="sign-up">
        <p>Don't have an account? <a href="../html/signup.html">Sign Up</a></p>
    </div>
</main>
<footer></footer>
    
</body>
</html>
