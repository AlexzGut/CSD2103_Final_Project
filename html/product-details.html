<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../css/product-details.css">
</head>

<body>
    <header>
        <section>
            <div id="back-arrow">
                <img src="../img/icons/arrow-left-icon.svg" alt="arrow-left">
            </div>
        </section>
        <h1>Details</h1>
    </header>
    <main>
        <h1 id="product-name">Product Name</h1>
        <section id="product-img-wrapper">
            <img src="../img/dummy-burguer.png" alt="" id="product-img">
        </section>
        <div class="quantity-buttons">
            <div class="value-button" id="decrease"><img src="../img/icons/minus-icon.svg"></div>
            <input type="number" id="number" value="0" class="product-quantity" />
            <!-- Here, this id will be created based on the relative product number in the cart -->
            <div class="value-button" id="increase"><img src="../img/icons/plus-icon.svg"></div>
        </div>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam facere veniam fugiat omnis! Nobis, fugiat
                provident nostrum omnis non dolore velit error possimus modi mollitia odit suscipit, voluptas dolorem!
                Eaque.</p>
        </div>
    </main>
    <footer>
        <div>
            <p id="price-title">Price</p>
            <p id="price">$12.00</p>
        </div>
        <div>
            <button id="add-to-cart" class="primary-button">Add to Cart</button>
        </div>
    </footer>
</body>

</html>
