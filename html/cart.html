<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <title> Cart </title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/plugin/default.css">
    <link rel="stylesheet" href="../css/plugin/default.date.css">
    <link rel="stylesheet" href="../css/plugin/default.time.css">
    <script src="../js/header.js"></script>
    <script src="../js/userInfo.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/plugin/picker.js"></script>
    <script src="../js/plugin/picker.date.js"></script>
    <script src="../js/plugin/picker.time.js"></script>
</head>

<body>
    <header>
        <div id="header-wrapper">
            <nav>
                <img src="../img/icons/menu-icon.svg" alt="menu" id="menu-mobile" class="white-icon">
                <ul id="header-list">
                    <li><a href="../html/menu.html">Menu</a></li>
                    <li><a href="../html/contact-us">Contact Us</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
            </nav>
            <a href="/CSD2103_Final_Project" id="brand">
                <h1>Cart</h1>
            </a>
            <div id="header-icons">
                <a href="signin.html" id="user-link"><img class="white-icon" src="../img/icons/user-icon.svg"
                        alt="sign in icon" width="20">
                    <p id="user-name">Sign In</p>
                </a>
                <div id="cart">
                    <a href="#"><img class="white-icon" src="../img/icons/cart-icon.svg" alt="sign in icon"
                            width="20"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="cart-wrapper">
            <div id="left-panel">
                <section id="products-in-cart">
                    <!-- Here the list of products on the cart. -->
                    <p id="no-products-warning">No products in the cart!</p>
                </section>
                <div id="comments-section">
                    <!-- Any additional requirements for the order. -->
                    <h3>Additional Requirements</h3>
                    <div id="delivery-type">
                        <h4>Select your type of deliver</h4>
                        <div id="delivery-wrapper">
                            <div>
                                <input type="radio" id="delivery" name="deliver-type" value="deliver">
                                <label for="delivery">Delivery</label>
                            </div>
                            <div>
                                <input type="radio" id="carryout" name="deliver-type" value="carryout">
                                <label for="carryout">Carryout</label>
                            </div>
                        </div>
                        <form id="date-time-picker" style="display: none">
                            <label id="date-time-deliver-label"> Select day and a time to <span id="order-method">deliver</span> your order </label>
                            <input type="date" class="datepicker pickadate" id="date-picker" placeholder="Select a day..." name="date-picker" required>
                            <input type="date" class="timepicker pickadate" id="time-picker" placeholder="Select a time...">
                            <label id="date-error" style="display: none"> Please pick a time in the future. </label>
                            <span id="span"></span>
                        </form>
                    </div>
                </div>
            </div>


            <div id="page-bottom">
                <div id="cart-summary">
                    <!-- Table with the summary of the products in the cart. -->
                    <table>
                        <caption> Summary</caption>
                        <tbody>
                            <tr id="summary-no-products">
                                <td> No product added yet. </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td id="col-total">
                                    Total
                                </td>
                                <td id="col-total-price">
                                    $ <span>XX.XX</span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div id="buttons">
                    <button type="button" id="edit-cart" class="secondary-button" onclick="location.href='./menu.html';"> Add more items
                    </button>
                    <button type="button" id="checkout-button" class="primary-button"> Checkout </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
