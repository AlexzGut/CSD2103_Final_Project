<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title> Cart </title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script src="../js/userInfo.js"></script>
    <script src="../js/cart.js"></script>
</head>
<body>
    <header>
        <div id="header-wrapper">
            <nav>
            <img src="../img/icons/menu-icon.svg" alt="menu" id="menu-mobile" class="white-icon">
            <ul id="header-list">
                <li><a href="../html/menu.html">Menu</a></li>
                <li><a href="../html/contact-us">Contact Us</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
            </nav>
            <a href="/CSD2103_Final_Project" id="brand">
            <h1>Hamburguers - Cart</h1>
            </a>
            <div id="header-icons">
            <a href="signin.html" id="user-link"><img class="white-icon" src="../img/icons/user-icon.svg" alt="sign in icon" width="20">
                <p id="user-name">Sign In</p>
            </a>
            <div id="cart">
                <a href="#"><img class="white-icon" src="../img/icons/cart-icon.svg" alt="sign in icon" width="20"></a>
            </div>
            </div>
        </div>
    </header>
    <main>
        <div id="left-panel">
            <section id="products-in-cart">
                <!-- Here the list of products on the cart. -->
                <p id="no-products-warning">No products in the cart!</p>
            </section>
            <div id="comments-section">
                <!-- Any additional requirements for the order. -->
                <h3>Additional Requirements</h3>
                <textarea id="additional-requirements" style="resize:none" rows="5"></textarea>
            </div>
        </div>


        <div id="page-bottom">
            <div id="cart-summary">
                <!-- Table with the summary of the products in the cart. -->
                <table>
                    <caption> Summary Cart </caption>
                    <tbody>
                        <tr id="summary-no-products">
                            <td> No product added yet. </td>
                        </tr>
                    </tbody>
                    <tfoot>
                            <tr>
                                <td id="col-total">
                                    Total
                                </td>
                                <td id="col-total-price">
                                    $ <span>XX.XX</span>
                                </td>
                            </tr>
                    </tfoot>
                </table>
            </div>

            <div id="buttons">
                <button type="button" id="edit-cart" class="secondary-button" onclick="addItems()"> Add more items </button>
                <button type="button" id="checkout-button" class="primary-button"> Checkout </button>
            </div>
        </div>
    </main>
</body>
</html>
