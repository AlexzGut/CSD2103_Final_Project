<body>
  <header>
    <!-- Placeholder for header -->
  </header>

  <main>
    <section class="profile-top">
      <div class="profile-background">
        <h1>My Account Info</h1>
        <div class="profile-picture">
          <img src="../img/icons/profile-icon.svg" id="profile-picture-image">
        </div>  
      </div>
    </section>

    <section class="new-section">
      <div class="section-content">
        <h2>Name Here</h2>
        <div class="text-container">
          <div class="column">
            <p>Text for column 1 goes here...</p>
          </div>
          <div class="column">
            <p>Text for column 2 goes here...</p>
          </div>
        </div>
      </div>
    </section>

    <section class="profile-buttons">
        <div class="button-container">
          <div class="button-wrapper">
            <button><img src="../img/icons/myaccount-icon.svg" class="button1"></button>
            <span class="button-label">My Account Info</span>
          </div>
          <div class="button-wrapper">
            <button><img src="../img/icons/mywallet-icon.svg" class="button1"></button>
            <span class="button-label">My Wallet</span>
          </div>
          <div class="button-wrapper">
            <button><img src="../img/icons/myactivity-icon.svg" class="button1"></button>
            <span class="button-label">My Activity</span>
          </div>
          <div class="button-wrapper">
            <button><img src="../img/icons/help-icon.svg" class="button1"></button>
            <span class="button-label">Help</span>
          </div>
        </div>
      </section>
