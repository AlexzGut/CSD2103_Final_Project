
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" 
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <title>My Account Page</title>
    <link rel="stylesheet" href="../css/myaccount.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/myaccount.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/userInfo.js"></script>
    
</head>
<body>
  <header>
    <div id="header-wrapper">
      <nav>
          <img src="../img/icons/menu-icon.svg" alt="menu" id="menu-mobile" class="white-icon">
          <ul id="header-list">
              <li><a href="../html/menu.html">Menu</a></li>
              <li><a href="../html/contact-us">Contact Us</a></li>
              <li><a href="#">Locations</a></li>
          </ul>
      </nav>
      <a href="/CSD2103_Final_Project" id="brand">
          <h1>My Account</h1>
      </a>
      <div id="header-icons">
          <a href="signin.html" id="user-link"><img class="white-icon" src="../img/icons/user-icon.svg"
                  alt="sign in icon" width="20">
              <p id="user-name">Sign In</p>
          </a>
          <div id="cart">
              <a href="#"><img class="white-icon" src="../img/icons/cart-icon.svg" alt="sign in icon"
                      width="20"></a>
          </div>
      </div>
  </div>
  </header>

  <main>
    <section class="profile-top">
      <div class="profile-background">
        <div class="profile-picture">
          <img src="../img/icons/profile-icon.svg" id="profile-picture-image">
        </div>  
      </div>
    </section>

    <section class="mid-section">
      <div class="name-container">
        <h2>Name Here</h2>
      </div>
      <div class="details-container"> <!-- These are just placeholders until we get the data from the database for the logged in user-->
        <p>Name: John Doe</p> 
        <p>Number: ***-***-9999</p>
        <p>Delivery Address: Delivery address</p>
        <p>Email Address: email@email.com</p>
      </div>
    </section>

    <section class="edit-account-form hidden">
      <h2>Edit Account Information</h2>
      <form id="account-info-form">
        <label for="newName">Name:</label>
        <input type="text" id="newName" name="newName" placeholder="Enter new name">
  
        <label for="newNumber">Number:</label>
        <input type="tel" id="newNumber" name="newNumber" placeholder="Enter new number">
  
        <label for="newAddress">Delivery Address:</label>
        <textarea id="newAddress" name="newAddress" placeholder="Enter new address"></textarea>
  
        <label for="newName">Email Address:</label>
        <input type="email" id="newEmail" name="newEmail" placeholder="Enter new email address">        
        
        <button type="submit" class="button-saveChanges">Save Changes</button>
        <button type="cancel" class="button-cancelChanges">Cancel</button>
      </form>
    </section>

    <section class="profile-buttons">
        <div class="button-container">
          <div class="button-wrapper">
            <button><img src="../img/icons/myaccount-icon.svg" class="button-accountEdit"></button>
            <span class="button-label editAccount">Edit Account Info</span>
          </div>
          <div class="button-wrapper">
            <button><img src="../img/icons/mywallet-icon.svg" class="button-walletEdit"></button>
            <span class="button-label">Update Wallet</span>
          </div>
          <div class="button-wrapper">
            <button><img src="../img/icons/myactivity-icon.svg" class="button-activity"></button>
            <span class="button-label">Review Activity</span>
          </div>
          <div class="button-wrapper">
            <button><img src="../img/icons/help-icon.svg" class="button-help"></button>
            <span class="button-label">Help</span>
          </div>
          <div class="button-wrapper">
            <button><img src="../img/icons/logout-icon.svg" class="button-logout"></button>
            <span class="button-label">Logout</span>
          </div>          
        </div>
      </section>
  </main>

  <footer>
    <!-- Placeholder for footer -->
  </footer>
</body>
</html>
